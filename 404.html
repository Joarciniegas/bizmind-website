<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | BizMind AI Agency</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f0ff;
            --secondary: #7c3aed;
            --accent: #f0f;
            --dark: #030014;
            --gradient-1: linear-gradient(135deg, #00f0ff 0%, #7c3aed 50%, #f0f 100%);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Rajdhani', sans-serif; 
            background: var(--dark); 
            color: #fff; 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .grid-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 240, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
        }
        .orb-1 { width: 700px; height: 700px; background: rgba(0,240,255,0.1); top: -300px; right: -200px; }
        .orb-2 { width: 600px; height: 600px; background: rgba(124,58,237,0.1); bottom: -200px; left: -200px; }
        
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 40px;
        }
        .error-code {
            font-family: 'Orbitron', sans-serif;
            font-size: 10rem;
            font-weight: 900;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin-bottom: 20px;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.6);
            margin-bottom: 40px;
        }
        .btn {
            display: inline-block;
            padding: 15px 35px;
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            text-decoration: none;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 30px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-1);
            transition: left 0.3s;
            z-index: -1;
        }
        .btn:hover {
            color: var(--dark);
            border-color: transparent;
        }
        .btn:hover::before {
            left: 0;
        }
        
        @media (max-width: 768px) {
            .error-code { font-size: 6rem; }
            h1 { font-size: 1.8rem; }
            p { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <div class="glow-orb orb-1"></div>
        <div class="glow-orb orb-2"></div>
        <div class="grid-pattern"></div>
    </div>
    
    <div class="content">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="btn">üè† Back to Home</a>
    </div>
</body>
</html>
